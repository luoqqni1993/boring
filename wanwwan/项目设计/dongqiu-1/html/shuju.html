<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
   	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>数据</title>
    <link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_fyr4g6yt50jrwwmi.css"/>
    <link rel="stylesheet" type="text/css" href="../swiper/swiper-3.4.0.min.css"/>
    <link rel="stylesheet" type="text/css" href="../css/shuju.css"/>
    
</head>
<body>
	<header>
		<a href="javascript:;" class="login iconfont icon-ren"></a>
		<h4>数据</h4>
	</header>
	<nav>
		<ul id="headerUl"></ul>
	</nav>
	<div class="data-top">
		<ul id="navUl">
			<li class="active">积分</li>
			<li>射手</li>
			<li>助攻</li>
			<li style="border: none;">赛程</li>
		</ul>
	</div>
	<article>
		<div class="swiper-container" id="headerSwiper">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<div class="swiper-container" id="navSwiper">
						<div class="swiper-wrapper">
							<div class="swiper-slide">
								<div class="data-club">
									<span class="club">球队</span>
									<span class="sai">赛</span>
									<span class="success">胜</span>
									<span class="tie">平</span>
									<span class="lose">负</span>
									<span class="goal">进/失</span>
									<span class="score">积分</span>
								</div>
								<div class="content-club">
									<ul>
										<li>
											<span class="rank"></span>
											<img src=""/>
											<span class="name"></span>
											<span class="sai"></span>
											<span class="success"></span>
											<span class="tie"></span>
											<span class="lose"></span>
											<span class="goal"></span>
											<span class="score"></span>
										</li>
									</ul>
								</div>
							</div>
							<div class="swiper-slide">
								<div class="data-shoot">
									<span class="star">球员</span>
									<span class="club">球队</span>
									<span class="goal">进球</span>
								</div>
								<div class="content-shoot">
									<ul>
										<li>
											<span class="star"></span>
											<img src=""/>
											<span class="club"></span>
											<span class="goal"></span>
										</li>
									</ul>
								</div>
							</div>
							<div class="swiper-slide">
								<div class="data-help">
									<span class="star">球员</span>
									<span class="club">球队</span>
									<span class="help">助攻</span>
								</div>
								<div class="content-help">
									<ul>
										<li>
											<span class="star"></span>
											<img src=""/>
											<span class="club"></span>
											<span class="help"></span>
										</li>
									</ul>
								</div>
							</div>
							<div class="swiper-slide">
								<div class="data-game">
									<span class="prev">上一轮</span>
									<span class="num">第30轮</span>
									<span class="next">下一轮</span>
								</div>
								<div class="content-game">
									<ul>
										<li>
											<span class="date"></span>
											<span class="time"></span>
											<span class="club-left"></span>
											<img src="" class="left" />
											<span class="result"></span>
											<img src="" class="right" />
											<span class="club-right"></span>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="swiper-slide">
					英超
				</div>
				<div class="swiper-slide">
					西甲
				</div>
				<div class="swiper-slide">
					德甲
				</div>
				<div class="swiper-slide">
					意甲
				</div>
				<div class="swiper-slide">
					世亚预
				</div>
			</div>
		</div>
	</article>
	
	<footer>
		<ul>
			<li class="change">
				<a href="javascript:;">
					<span class="iconfont icon-wenben"></span>
					<p class="content">首页</p>
				</a>
			</li>
			<li class="change">
				<a href="javascript:;">
					<span class="iconfont icon-shaozi"></span>
					<p class="content">直播</p>
				</a>
			</li>
			<li class="change">
				<a href="javascript:;">
					<span class="iconfont icon-jiahao"></span>
				</a>
			</li>
			<li class="change">
				<a href="javascript:;">
					<span class="iconfont icon-shenglvehao"></span>
					<p class="content">圈子</p>
				</a>
			</li>
			<li class="active change">
				<a href="javascript:;">
					<span class="iconfont icon-iconfontshuju"></span>
					<p class="content">数据</p>
				</a>
			</li>
		</ul>
	</footer>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script src="../js/bottom.js" type="text/javascript" charset="utf-8"></script>
	<script src="../swiper/swiper-3.4.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../js/shuju.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
